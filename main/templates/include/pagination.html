<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
      {% if page.has_previous %}
        <li class="page-item">
            <a href="?page=1" class="page-link">&laquo; First</a>
        </li>
        <li class="page-item">
            <a href="?page={{ page.previous_page_number }}" class="page-link">Previous</a>
        </li>
      {% else %}
        <li class="page-item disabled">
            <a href="?page=1" class="page-link">&laquo; First</a>
        </li>
        <li class="page-item disabled">
            <a class="page-link" href="">Previous</a>
        </li>
      {% endif %}

      <li class="page-item"><a class="page-link current" href="#">{{page.number}} of {{page.paginator.num_pages}}</a></li>

      {% if page.has_next %}
        <li class="page-item">
            <a href="?page={{ page.next_page_number }}" class="page-link">Next</a>
        </li>
        <li class="page-item">
            <a href="?page={{ page.paginator.num_pages }}" class="page-link">Last &raquo;</a>
        </li>
      {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="">Next</a>
        </li>
        <li class="page-item disabled">
            <a href="?page={{ page.paginator.num_pages }}" class="page-link">Last &raquo;</a>
        </li>
      {% endif %}
  </ul>
</nav>
