{% extends 'main/include/base_no_auth.html' %}
{% load static %}

{% block title-name %}Sign Up{% endblock %}

{% block content %}
    <img src="{% static 'main/img/signup.png' %}" alt="" class="signup-img">
    <div class="signup-form col d-flex align-items-center">
        <form action="#">
            <h3>Registration</h3>
            <p>Sorry, this email adress already registred!</p>
            <input type="text" id="login" required placeholder="Your login..." autocomplete="on" maxlength="50"> <br>
            <input type="text" id="email" required placeholder="Your email..." autocomplete="on" maxlength="50"> <br>
            <input type="text" id="nickname" required placeholder="Your nickname..." autocomplete="on" maxlength="50"> <br>
            <input type="password" id="password" required placeholder="Your password..." autocomplete="on" maxlength="50"> <br>
            <input type="password" id="repeat-password" required placeholder="Repeat your password..." autocomplete="on" maxlength="50"> <br>
            <label for="avatar">Upload avatar</label>
            <input type="file" id="avatar" placeholder="Upload avatar" required accept="image/jpeg,image/png,image/gif">
            <button type="submit">Log in!</button>
        </form>
    </div>
{% endblock %}
